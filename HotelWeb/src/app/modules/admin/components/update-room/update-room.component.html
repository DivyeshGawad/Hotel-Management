<div class="room-details-form-container">

    <nz-form nzLayout="vertical" class="room-details-form" [formGroup]="updateRoomForm">
        <div class="form-title">Update Room Details</div>

        <nz-form-item>
            <nz-form-control>
                <input nz-input formControlName="name" placeholder="Room Name" />
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-control>
                <input nz-input formControlName="type" placeholder="Room Type" />
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-control>
                <input nz-input formControlName="price" placeholder="Room Price" />
            </nz-form-control>
        </nz-form-item>
            
        <nz-form-item>
            <nz-form-control>
                <button nz-button nzType="primary" type="submit" (click)="submitForm()">UPDATE</button>
            </nz-form-control>
        </nz-form-item>
    </nz-form>
</div>
